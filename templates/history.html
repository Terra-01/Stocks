{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
            <h1 class="display-2"><u>Transactions</u></h1>
            <table id="table1" class="table table-striped table-dark table-hover">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Name</th>
                        <th>Shares</th>
                        <th>Price</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        <td><b>{{ row["symbol"] }}</b></td>
                        <td>{{ row["name"] }}</td>
                        <td>{{ row["shares"] }}</td>
                        <td>{{ row["price"] | usd }}</td>
                        <td>{{ row["time"] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
{% endblock %}
